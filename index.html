<!DOCTYPE html>
<html>

	<head>
		<title>Slides</title>
		<link rel="stylesheet" href="./multiCol.css">
		<link rel="stylesheet" href="./Reveal/reveal.css">
		<link rel="stylesheet" href="./Reveal/theme/white.css">
	</head>

	<body>
		<script>
			function includeHTML() {
				var z, i, elmnt, file, xhttp;
				/*loop through a collection of all HTML elements:*/
				z = document.getElementsByTagName("*");
				for (i = 0; i < z.length; i++) {
					elmnt = z[i];
					/*search for elements with a certain atrribute:*/
					file = elmnt.getAttribute("include-slide");
					if (file) {
						/*make an HTTP request using the attribute value as the file name:*/
						xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function() {
							if (this.readyState == 4) {
								if (this.status == 200) {elmnt.innerHTML = this.responseText;}
								if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
								/*remove the attribute, and call this function once more:*/
								elmnt.removeAttribute("include-slide");
								includeHTML();
							}
						}      
						xhttp.open("GET", file, true);
						xhttp.send();
						/*exit the function:*/
						return;
					}
				}
			};
		</script>

		<script type="module">
			let slides = new Array();
		</script>
		<!-- <div id="stats"></div> -->
		
		<div class="reveal">
			<div class="slides" id="slides">

				
				<!-- Intro -->
				<section include-slide="./Slides/slide_titre.html" data-visibility="uncounted"></section>
				<section include-slide="./Slides/slide_objectifs.html"></section>
				<section include-slide="./Slides/slide_context.html"></section>
				<section include-slide="./Slides/slide_meshTypes.html"></section>
				<section include-slide="./Slides/slide_meshTypes_tet.html"></section>
				<section include-slide="./Slides/slide_meshTypes_hexdominant.html"></section>
				<section include-slide="./Slides/slide_meshTypes_hex.html"></section> 
				<section include-slide="./Slides/slide_hexmesh0.html"></section>
				<section include-slide="./Slides/slide_hexmesh1.html"></section>
				<!-- <section include-slide=""></section> -->
				<!-- <section include-slide=""></section> -->
				

				<script>
					includeHTML();
				</script>
			</div>	
		</div>

		<script type="module">
			import Reveal from './Reveal/reveal.esm.js'

			import Slide from './Slides/Slide.js';
			import {slide_objectif} from './Slides/slide_objectif.js';

			Reveal.initialize({
				touch: false, 
				slideNumber: 'c/t',
				transition: 'none',
				center: false
			}).then(() => {
				slide_objectif.init(
					document.getElementById("overview_input"),
				 	document.getElementById("overview_output")
				);
				slide_objectif.open();
			});

			
		</script>

	</body>

</html>
