<!DOCTYPE html>
<html>

	<head>
		<title>Slides</title>
		<link rel="stylesheet" href="./multiCol.css">
		<link rel="stylesheet" href="./Reveal/reveal.css">
		<link rel="stylesheet" href="./Reveal/theme/white.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides" id="slides">
				<section id="Title" data-visibility="uncounted"></section>
				<section id="HexMesh" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Methodes" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Algo1D" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Squelettes" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Blocs" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Algo1DSteps" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Adaptation" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Analyse" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Echaf0" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Partition" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Echaf1" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Echaf2" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Geometry" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Volumes" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Coutures" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Transfert" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Brut" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Refine" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Result0" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Result1" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Result2" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<!-- <section id="Regularity" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section> -->
				<section id="Contributions" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Limites" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Fin" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="Plus" data-visibility="uncounted" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
				<section id="empty" data-visibility="uncounted"></section>
				<section id="Config" data-visibility="uncounted" data-background-image="Images/PG2023.png" data-background-size="180px" data-background-position="right 10px bottom 10px"></section>
			</div>	
		</div>

		<script type="module">
			import Reveal from './Reveal/reveal.esm.js'

			import Slide from './Slides/Slide.js';
			import {slide_titre} from './Slides/0_titre.js';
			import {slide_hexmesh} from './Slides/1_hexmesh.js';
			import {slide_squelettes} from './Slides/4_squelettes.js';
			import {slide_Algo1D} from './Slides/5_algo1D_steps.js';
			import {slide_brut} from './Slides/14_brut.js';
			import {slide_results0} from './Slides/15_resultats.js';
			import {slide_results1} from './Slides/16_resultats.js';
			import {slide_results2} from './Slides/16b_resultats.js';
			import {slide_contributions} from './Slides/17_contributions.js';
			import {slide_refine} from './Slides/14c_refining.js';
			// import {slide_fin} from './Slides/19_fin.js';
			import {slide_20plus} from './Slides/20_plus.js';
			import {slide_partition} from './Slides/9a_partition.js';
			import RevealNotes from './Reveal/notes/notes.esm.js'


			const slides = new Array();

			slides["Titre"] = slide_titre;
			slides["HexMesh"] = slide_hexmesh;
			slides["Squelettes"] = slide_squelettes;
			slides["Algo1DSteps"] = slide_Algo1D;
			slides["Brut"] = slide_brut;
			slides["Result0"] = slide_results0;
			slides["Result1"] = slide_results1;
			slides["Result2"] = slide_results2;
			slides["Contributions"] = slide_contributions;
			// slides["Fin"] = slide_fin;
			slides["Plus"] = slide_20plus;
			slides["Refine"] = slide_refine;
			slides["Partition"] = slide_partition;

			let active_slide;
			Reveal.addEventListener('slidechanged', function(event) {
				if(active_slide) active_slide.close();
				var sectionID = Reveal.getCurrentSlide().id;
				active_slide = slides[sectionID]
				if(active_slide) active_slide.open();
			});

			const fragment_events = [];
			Reveal.addEventListener('fragmentshown', function(event) {
				if(fragment_events[event.fragment.id])
					fragment_events[event.fragment.id]();
			});
			Reveal.addEventListener('fragmenthidden', function(event) {
				if(fragment_events[event.fragment.id])
					fragment_events[event.fragment.id]();
			});

			function loadFile(url, div) {
				const xhttp = new XMLHttpRequest();
				let text;
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (this.status == 200) {div.innerHTML = this.responseText;}
					}
				}      
				xhttp.open("GET", url, false);
				xhttp.send();
			}

			async function loadSlideHtml(slideID, path){
				await loadFile(path, document.getElementById(slideID));
			}

			Reveal.initialize({
				touch: false, 
				slideNumber: 'c/t',
				transition: 'none',
				center: true,
				plugins: [RevealNotes],
				width: 1920,
				height: 1400
			}).then(() => {

				loadSlideHtml("Title", "./Slides/0_titre.html").then(() => {
					slide_titre.init(
						document.getElementById("title_hand0"),
						document.getElementById("title_hand1"),
						document.getElementById("title_hand2"),
						document.getElementById("title_hand3"),
						document.getElementById("title_hand4"),
						document.getElementById("title_hand5")
					);
					slide_titre.open();
					Reveal.slide(0);
				});


				loadSlideHtml("HexMesh", "./Slides/1_hexmesh.html").then(() => {
					slide_hexmesh.init(
						document.getElementById("hexmesh_holes")
					);
					fragment_events["1_clipping"] = slides["HexMesh"].toggleClipping.bind(slides["HexMesh"]);
				});

				loadSlideHtml("Methodes", "./Slides/2_methodes.html");
				loadSlideHtml("Algo1D", "./Slides/3_algo1D.html");

				loadSlideHtml("Squelettes", "./Slides/4_squelettes.html").then(() => { 
					slide_squelettes.init(
						document.getElementById("squelette_1D"),
						document.getElementById("squelette_2D")
					);
				});

				loadSlideHtml("Algo1DSteps", "./Slides/5_algo1D_steps.html").then(() => { 
					slide_Algo1D.init(
						document.getElementById("algo1D_0"),
						document.getElementById("algo1D_1"),
						document.getElementById("algo1D_2"),
						document.getElementById("algo1D_3"),
						document.getElementById("algo1D_4")
					);
				});

				loadSlideHtml("Blocs", "./Slides/6_construction_blocs.html");
				loadSlideHtml("Adaptation", "./Slides/7_adaptation.html");
				loadSlideHtml("Analyse", "./Slides/8_analyse.html");

				loadSlideHtml("Partition", "./Slides/9a_partition.html").then(() => {
					slide_partition.init(
						document.getElementById("SP_init"),
						document.getElementById("SP_Points"),
						document.getElementById("SP_Raw"),
						document.getElementById("SP_Remesh"),
						document.getElementById("SP_Dual"),
						document.getElementById("SP_Result")
					);
				});

				loadSlideHtml("Echaf0", "./Slides/9_echafaudage.html");
				loadSlideHtml("Echaf1", "./Slides/10_echafaudage.html");
				loadSlideHtml("Echaf2", "./Slides/10b_echafaudage.html");
				loadSlideHtml("Geometry", "./Slides/11_propagation.html");
				loadSlideHtml("Volumes", "./Slides/12_insertion.html");
				loadSlideHtml("Coutures", "./Slides/13_coutures.html");
				loadSlideHtml("Transfert", "./Slides/13b_transfert.html");

				loadSlideHtml("Brut", "./Slides/14_brut.html").then(() => { 
					slide_brut.init(
						document.getElementById("brut_input"),
						document.getElementById("brut_output")
					);
				});

				loadSlideHtml("Refine", "./Slides/14c_refining.html").then(() => {
					slide_refine.init(
						document.getElementById("refine_input"),
						document.getElementById("refine_output")
					);
				})

				loadSlideHtml("Config", "./Slides/14b_configrations.html");


				loadSlideHtml("Result0", "./Slides/15_resultat.html").then(() => { 
					slide_results0.init(
						document.getElementById("result_holes0"),
						document.getElementById("result_holes1")
					);

					fragment_events["15_show"] = slides["Result0"].toggle_visible.bind(slides["Result0"]);
					fragment_events["15_quality"] = slides["Result0"].toggle_material.bind(slides["Result0"]);
					fragment_events["15_clipping"] = slides["Result0"].toggle_clipping.bind(slides["Result0"]);

				});

				loadSlideHtml("Result1", "./Slides/16_resultats.html").then(() => { 
					slide_results1.init(
						document.getElementById("result_dilo"),
						document.getElementById("result_hand")
					);

					fragment_events["16_show"] = slides["Result1"].toggle_visible.bind(slides["Result1"]);
					fragment_events["16_quality"] = slides["Result1"].toggle_material.bind(slides["Result1"]);
					fragment_events["16_clipping"] = slides["Result1"].toggle_clipping.bind(slides["Result1"]);

				});
				loadSlideHtml("Result2", "./Slides/16b_resultats.html").then(() => { 
					slide_results2.init(
						document.getElementById("result_torusTwist"),
						document.getElementById("result_vertTurbine")
					);

					fragment_events["16b_show"] = slides["Result2"].toggle_visible.bind(slides["Result2"]);
					fragment_events["16b_quality"] = slides["Result2"].toggle_material.bind(slides["Result2"]);
					fragment_events["16b_clipping"] = slides["Result2"].toggle_clipping.bind(slides["Result2"]);

				});
				// loadSlideHtml(slideID, path).then(() => { });
				// loadSlideHtml("Regularity", "./Slides/19_fin.html");
				
				loadSlideHtml("Contributions", "./Slides/17_contributions.html").then(() => {
					slide_contributions.init(
						document.getElementById("metatron_mesh")
					);
				});

				loadSlideHtml("Limites", "./Slides/18_limites.html");
				
				// loadSlideHtml("Fin", "./Slides/19_fin.html").then(() => {
				// 	slide_fin.init(
				// 		document.getElementById("metatron_end")
				// 	);
				// });

				loadSlideHtml("Plus", "./Slides/20_plus.html").then(() => {
					slide_20plus.init(
						document.getElementById("20_sculpture")
					);
				});



			});

			
		</script>

	</body>

</html>
